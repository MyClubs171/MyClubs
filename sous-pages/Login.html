<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="UTF-8">
            <title>MyClubs</title>
            <link rel="stylesheet" href="../css/Login.css">
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
            <script src="../js/form.js"></script>
        </head>
        <body>
            <section class="top-page">
                <header class="header">
                    <img src="../images/Logo.png" alt="Logo du site">
                    <nav class="nav">
                        <li><strong>Login</strong></li>
                    </nav>
                </header>
            </section>

            <section class="middle-page">
                <div class="login-box">
                    <h1 class="title">
                        Login
                    </h1>  
                    <input type="email" placeholder="email" id="email"/>
                    <input type="password" placeholder="password" id="password"/>  
                    <button onclick="signUp()" id="signUp"> Sign Up </button>
                    <button onclick="signIn()" id="signIn"> Sign In </button>  
                    <button onclick="signOut()" id="signOut"> Sign Out </button>        
                </div>
            </section>

            <section class="bot-page">
                <div class="best-teams">
                    <a href="" class="team-box arsenal"></a>
                    <a href="" class="team-box barcelona"></a>
                    <a href="" class="team-box real"></a>
                    <a href="" class="team-box bayern"></a>
                    <a href="" class="team-box mu"></a>
                    <a href="" class="team-box psg"></a>
                    <a href="" class="team-box mc"></a>
                    <a href="" class="team-box chelsea"></a>
                    <a href="" class="team-box tot"></a>
                    <a href="" class="team-box liverpool"></a>
                </div>
            </section>
        </body>
    </html>
